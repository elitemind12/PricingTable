<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing_Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="Table pricing-table">
        <div class="Pricing-Type">
            <img src="Icons/online-business.png" alt="basic" class="pricing-icon">
            <span class="price"><sup class = "price-quote">&#36;</sup>229.<sup class = "price-quote">99</sup></span>
            <h2 class="pricing-tag">basic</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Single Website</li>
                <li class="pricing-feature-item">One Year Hosting</li>
                <li class="pricing-feature-item">Custom Design</li>
            </ul>
            <a href="" class="pricing-button">GET STARTED</a>
        </div>
        <div class="Pricing-Type as-border">
            <img src="Icons/analysis.png" alt="advanced" class="pricing-icon">
            <span class="price"><sup class = "price-quote">&#36;</sup>499.<sup class = "price-quote">99</sup></span>
            <h2 class="pricing-tag">advanced</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Three Websites</li>
                <li class="pricing-feature-item">One Year Hosting</li>
                <li class="pricing-feature-item">Custom Design &#38; SEO</li>
            </ul>
            <a href="" class="pricing-button">GET STARTED</a>
        </div>
        <div class="Pricing-Type">
            <img src="Icons/market-research.png" alt="pro" class="pricing-icon">
            <span class="price"><sup class = "price-quote">&#36;</sup>999<sup class = "price-quote">99</sup></span>
            <h2 class="pricing-tag">Pro</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Unlimited Websites</li>
                <li class="pricing-feature-item">One Year Hosting</li>
                <li class="pricing-feature-item">Design/Support/SEO</li>
            </ul>
            <a href="" class="pricing-button">GET STARTED</a>
        </div>
    </div>
</body>
</html>
